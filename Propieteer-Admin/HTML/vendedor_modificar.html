    <body id="formularios-bg">
      <header id="header">

      <main>
        <div class="container" id="appeditar1">
          <form>

          <h1>Editar Vendedor </h1>

               <div class="mb-3">
            <label for="idVendedor">Id</label>
            <input type="number" name="idVendedor" id="idVendedor" disabled v-model="idVendedor">
          </div>

          <div class="mb-3">
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido" v-model="apellido">
          </div>

        <div class="mb-3">
          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" id="nombre" v-model="nombre">
        </div>

        <div class="mb-3">
            <label for="matricula">Matricula</label>
            <input type="text" name="matricula" id="matricula" v-model="matricula">
        </div>

        <div class="mb-3">
            <label for="profesion">Profesion</label>
            <input type="text" name="profesion" id="profesion" v-model="profesion">
        </div>  

        <div class="mb-3">
            <label for="mail">Mail</label>
            <input type="text" name="mail" id="mail" v-model="mail">
          </div>

        <div class="mb-3">
          <label for="telefono">Telefono</label>
          <input type="number" name="telefono" id="telefono" v-model="telefono">
        </div>

        <div class="mb-3">
          <label for="salario">Salario</label>
          <input type="number" name="salario" id="salario" v-model="sueldo">
        </div>

        <div class="mb-3">
          <label for="imagen">Imagen</label>
          <input type="text" name="imagen" id="imagen" v-model="imagen">
          <img width="100" :src="imagen" alt="foto-vendedor" style="margin-top: 20px;">
        </div>

          <button type="button" class="btn btn-success" v-on:click="modificar()">Guardar cambios</button>

          </form>
        </div>
