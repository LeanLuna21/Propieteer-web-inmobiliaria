<!doctype html>
<html lang="en">
<head>
  <title>Producto Nuevo</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
  <header id="header">
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container" id="view_vendedores">
       <form  style="background-color: aliceblue;margin:10px auto ; width: 400px; padding: 20px;">
        <h1>Alta de nuevo vendedor</h1>

        <div class="mb-3">
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido" v-model="apellido">
          </div>

        <div class="mb-3">
          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" id="nombre" v-model="nombre">
        </div>

        <div class="mb-3">
            <label for="matricula">Matricula</label>
            <input type="text" name="matricula" id="matricula" v-model="matricula">
        </div>

        <div class="mb-3">
            <label for="profesion">Profesion</label>
            <input type="text" name="profesion" id="profesion" v-model="profesion">
        </div>  

        <div class="mb-3">
            <label for="mail">Mail</label>
            <input type="text" name="mail" id="mail" v-model="mail">
          </div>

        <div class="mb-3">
          <label for="telefono">Telefono</label>
          <input type="number" name="telefono" id="telefono" v-model="telefono">
        </div>

        <div class="mb-3">
          <label for="salario">Salario</label>
          <input type="number" name="salario" id="salario" v-model="sueldo">
        </div>

        <div class="mb-3">
          <label for="imagen">Imagen</label>
          <input type="text" name="imagen" id="imagen" v-model="imagen">
          <img width="100" :src="imagen" alt="">
        </div>

          <button type="button" class="btn btn-success" v-on:click="grabar()">Grabar</button>

      </form>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./js/view-vendedores.js"></script>
</body>
</html>
