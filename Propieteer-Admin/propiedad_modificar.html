formulario que trae el id
<!-- crear modif_prop.js y traer id-->
<!doctype html>
    <html lang="en">
    <head>
      <title>Producto Nuevo</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS v5.2.1 -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body>
      <header id="header">
        <!-- place navbar here -->
      </header>
      <main>
        <div class="container" id="appeditar">
          <form style="background-color: aliceblue;margin:10px auto ; width: 400px; padding: 20px;">

          <h2>Editar Vendedor </h2>

               <div class="mb-3">
            <label for="idPropiedad">Id</label>
            <input type="number" name="idPropiedad" id="idPropiedad" disabled v-model="idPropiedad">
          </div>

          <div class="mb-3">
            <label for="tipo">Tipo</label>
            <input type="text" name="tipo" id="tipo" v-model="tipo">
          </div>

        <div class="mb-3">
          <label for="descripcion">Descripcion</label>
          <input type="text" name="descripcion" id="descripcion" v-model="descripcion">
        </div>

        <div class="mb-3">
            <label for="ambientes">Ambientes</label>
            <input type="text" name="ambientes" id="ambientes" v-model="ambientes">
        </div>

        <div class="mb-3">
            <label for="direccion">Direccion</label>
            <input type="text" name="direccion" id="direccion" v-model="direccion">
        </div>  

        <div class="mb-3">
            <label for="provincia">Provincia</label>
            <input type="text" name="provincia" id="provincia" v-model="provincia">
          </div>

        <div class="mb-3">
          <label for="precio">Precio</label>
          <input type="number" name="precio" id="precio" v-model="precio">
        </div>

        <div class="mb-3">
            <label for="imagen">Imagen</label>
            <input type="text" name="imagen" id="imagen" v-model="imagen">
            <img width="100" :src="imagen" alt="">
          </div>

        <div class="mb-3">
          <label for="propietario">Propietario</label>
          <input type="text" name="propietario" id="propietario" v-model="propietario">
        </div>

       
        <div class="mb-3">
            <label for="tel_contacto">Telefono de Contacto</label>
            <input type="text" name="tel_contacto" id="tel_contacto" v-model="tel_contacto">
          </div>
          <div class="mb-3">
            <label for="mail_contacto">Email de contacto</label>
            <input type="text" name="mail_contacto" id="mail_contacto" v-model="mail_contacto">
          </div>

          <button type="button" class="btn btn-success" v-on:click="modificar()">Grabar</button>

          </form>
        </div>
      </main>
      <footer>
        <!-- place footer here -->
      </footer>
      <!-- Bootstrap JavaScript Libraries -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"> </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"> </script>
      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
      <script src="./js/modif_prop.js"></script>

    </body>
    </html>
